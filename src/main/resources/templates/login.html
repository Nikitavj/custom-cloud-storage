<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>
<body>

<main class="container">
    <div th:replace="header :: header"></div>

    <div class="col-sm-4 offset-sm-4 mt-5">
        <div class="border" style="border-radius: 15px; border-width: 5px; background-color:#e9ecef ">
            <form class="py-4 px-4" th:action="@{/login_process}" th:method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="email" name="username" class="form-control" id="exampleInputEmail1" placeholder="user@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="from 3 to 16 characters">
                </div>
                <div class="mb-3 form-check">
                    <span th:if="${param.error}" class="form-check-label"  style="color:red">Invalid email and password</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button type="submit" class="btn btn-primary w-50">Login</button>
                    <br>
                    <a href="/log-up">Registration</a>
                    <br>
                    <a href="/">Home</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

</main>

</body>
</html>

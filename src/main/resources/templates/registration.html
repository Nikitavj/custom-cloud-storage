<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration form</h1>
<form th:action="@{/user/registration}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label for="email">email</label>
        <input id="email" type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
        <P th:if="${message != null}" th:text="${message}"></P>
    </div>
    <div>
        <label for="password">password</label>
        <input id="password" type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label for="matchingPassword">confirm</label>
        <input id="matchingPassword" type="password" th:field="*{matchingPassword}"/>
        <p th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Matches password</p>
    </div>
    <button type="submit">submit</button>
</form>

<a th:href="@{/login.html}">login</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e9ecef">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/cloud.png}" alt="Логотип" width="40" height="40"
                 class="d-inline-block align-top">
            Storage
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <span sec:authorize="isAuthenticated()" sec:authentication="name">User name</span>

                        <img sec:authorize="isAuthenticated()" th:src="@{/images/user.png}" width="40" height="40">
                        <img sec:authorize="isAnonymous()" th:src="@{/images/who.png}" width="40" height="40">
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <form sec:authorize="isAnonymous()" method="get" action="/log-in">
                            <button class="btn btn-primary mt-2 w-100">Log-in</button>
                        </form>
                        <form sec:authorize="isAnonymous()" method="get" action="/log-up">
                            <button class="btn btn-primary mt-2 w-100">Registration</button>
                        </form>
                        <form sec:authorize="isAuthenticated()" method="POST" th:action="@{/log-out}">
                            <button type="submit" class="btn btn-primary mt-2 w-100">Logout</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<form method="POST" th:action="@{/log-out}">
    <input type="submit" value="Log-out"/>
</form>

<div th:each="name:${files.keySet()}">
<span >
    <a th:text="${name}" th:href="@{http://localhost:8080(path=${files.get(name)})}"></a>

    <form th:method="post" th:action="@{/download}">
        <input name="pathFile" th:value="${files.get(name)}" type="text">
        <input name="targetFile" type="text">
        <input type="submit" name="Download" value="Download">
    </form>
</span>
</div>

</body>
</html>
